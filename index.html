<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family at the Foot of the Cross - UCKG Newcastle</title>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel:wght@700;900&display=swap" rel="stylesheet">
    <style>
        :root {
            --uckg-blue: #003087;
            --success-green: #27ae60;
            --gold-text: #bf953f; 
            --gold-gradient: linear-gradient(to bottom, #fcf6ba 0%, #bf953f 22%, #fbf5b7 45%, #aa771c 50%, #fcf6ba 100%);
            --bg-gradient: linear-gradient(180deg, #001A41 0%, #003087 50%, #001A41 100%);
        }

        * { margin: 0; padding: 0; box-sizing: border-box; font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif; }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: #ffffff;
            line-height: 1.6;
            min-height: 100vh;
        }

        .container { width: 100%; max-width: 600px; margin: 0 auto; padding: 20px; }
        header { text-align: center; padding-top: 10px; }

        .flyer-img {
            width: 100%;
            max-width: 480px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .hero { text-align: center; padding: 30px 10px; }
        
        .hero h1 {
            font-family: 'Cinzel', serif;
            font-size: 2.1rem;
            text-transform: uppercase;
            line-height: 1.4;
            margin-bottom: 15px;
            font-weight: 900;
            letter-spacing: 2px;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            filter: drop-shadow(0px 3px 3px rgba(0,0,0,0.6));
        }

        .info-card, .form-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
        }

        .form-section h2 { text-align: center; margin-bottom: 20px; color: var(--gold-text); text-transform: uppercase; }
        
        input {
            width: 100%; padding: 14px; border-radius: 10px; border: none;
            background-color: rgba(255,255,255,0.95); font-size: 1rem; margin-bottom: 12px; color: #333;
        }

        .btn-submit {
            width: 100%; background: linear-gradient(135deg, #2ecc71, #27ae60); color: white;
            padding: 18px; border: none; border-radius: 10px; font-size: 1.2rem; font-weight: bold;
            text-transform: uppercase; cursor: pointer; box-shadow: 0 5px 15px rgba(39, 174, 96, 0.4);
        }

        #thank-you-msg {
            display: none;
            text-align: center;
            padding: 20px;
        }
        #thank-you-msg h2 { color: #2ecc71; margin-bottom: 10px; }

        footer { text-align: center; padding: 30px; opacity: 0.6; font-size: 0.8rem; }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <img src="goodfridayflyer.jpg" alt="Flyer" class="flyer-img">
        </header>

        <section class="hero">
            <h1>Family at the<br>Foot of the Cross</h1>
            <p>This Good Friday, bring your family to the Foot of the Cross.</p>
        </section>

        <section class="form-section">
            <div id="form-content">
                <h2>Confirm Your Presence</h2>
                
                <form id="attendanceForm" action="https://docs.google.com/forms/d/e/1FAIpQLSemVshO3Vk8kyVohnE7Ux3x0rP6ZXwRsH9D0Wf037Ao3PgeIQ/formResponse" method="POST" target="hidden_iframe">
                    <input type="text" name="entry.675630816" id="name_field" placeholder="Full Name" required>
                    <input type="email" name="entry.2064505316" id="email_field" placeholder="Email Address" required>
                    <input type="tel" name="entry.120718653" id="phone_field" placeholder="Phone Number" required>
                    <button type="submit" class="btn-submit">Confirm Attendance</button>
                </form>

                <iframe name="hidden_iframe" id="hidden_iframe" style="display:none;" onload="if(submitted) {showSuccess();}"></iframe>
            </div>

            <div id="thank-you-msg">
                <h2>Thank You!</h2>
                <p>Your presence has been confirmed.</p>
            </div>
        </section>

        <footer>
            <p>UCKG HelpCentre Newcastle</p>
        </footer>
    </div>

    <script>
        var submitted = false;
        document.getElementById('attendanceForm').onsubmit = function() {
            submitted = true;
        };

        function showSuccess() {
            document.getElementById('form-content').style.display = 'none';
            document.getElementById('thank-you-msg').style.display = 'block';
        }
    </script>
</body>
</html>
