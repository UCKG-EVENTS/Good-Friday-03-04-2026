<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family at the Foot of the Cross - UCKG Newcastle</title>
    <style>
        /* PALETA DE CORES & GRADIENTE */
        :root {
            --uckg-blue: #003087;
            --uckg-red: #D32F2F;
            --uckg-gold: #FDD835;
            /* Dourado Met√°lico */
            --gold-gradient: linear-gradient(to bottom, #fcf6ba 0%, #bf953f 22%, #fbf5b7 45%, #aa771c 50%, #fcf6ba 100%);
            --text-white: #FFFFFF;
            --bg-gradient: linear-gradient(180deg, #001A41 0%, #003087 40%, #5E0B15 100%);
        }

        /* RESET & BASE */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-white);
            line-height: 1.6;
            min-height: 100vh;
        }

        /* CONTAINER */
        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        /* HEADER / FLYER */
        header {
            text-align: center;
            padding-top: 10px;
        }

        .flyer-img {
            width: 100%;
            max-width: 480px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
        }

        /* HERO SECTION */
        .hero {
            text-align: center;
            padding: 25px 10px;
        }

        /* T√çTULO DOURADO MET√ÅLICO */
        .hero h1 {
            font-size: 2.2rem;
            text-transform: uppercase;
            line-height: 1.1;
            margin-bottom: 8px;
            font-weight: 900;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5));
        }

        /* CARDS COM EFEITO GLASS */
        .info-card, .form-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            text-decoration: none;
            color: inherit;
        }

        .info-item:last-child { margin-bottom: 0; }

        .icon {
            width: 45px;
            height: 45px;
            background: rgba(255,255,255,0.15);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
            flex-shrink: 0;
        }

        .icon svg {
            fill: #bf953f; /* √çcone seguindo o tom de ouro */
            width: 24px;
            height: 24px;
        }

        .info-text h3 {
            font-size: 0.8rem;
            text-transform: uppercase;
            color: #bf953f;
            letter-spacing: 1px;
        }

        .info-text p {
            font-size: 1.1rem;
            font-weight: 600;
        }

        /* FORMUL√ÅRIO */
        .form-section h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        .form-group {
            margin-bottom: 12px;
        }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.2);
            background-color: rgba(255,255,255,0.9);
            font-size: 1rem;
            color: #222;
        }

        .btn-submit {
            width: 100%;
            background: var(--uckg-red);
            color: white;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 5px 15px rgba(211, 47, 47, 0.3);
            margin-top: 10px;
        }

        .btn-submit:hover {
            filter: brightness(1.2);
            transform: translateY(-2px);
        }

        /* CALENDAR BUTTON */
        .calendar-section {
            text-align: center;
            padding: 0 0 40px 0;
        }

        .btn-calendar {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            background: rgba(255,255,255,0.1);
            border: 1px solid #bf953f;
            color: #fbf5b7;
            text-decoration: none;
            padding: 12px 25px;
            border-radius: 50px;
            font-weight: bold;
            transition: 0.3s;
        }

        .btn-calendar:hover {
            background: var(--gold-gradient);
            color: #000;
        }

        /* FOOTER */
        footer {
            text-align: center;
            padding: 30px;
            opacity: 0.7;
            font-size: 0.9rem;
        }

        @media (max-width: 480px) {
            .hero h1 { font-size: 1.8rem; }
            .container { padding: 15px; }
        }
    </style>
</head>
<body>

    <div class="container">
        <header>
            <img src="goodfridayflyer.jpg" alt="Family at the Foot of the Cross" class="flyer-img" onerror="this.src='https://via.placeholder.com/520x600/003087/FFFFFF?text=Good+Friday+UCKG'">
        </header>

        <section class="hero">
            <h1>Family at the Foot of the Cross</h1>
            <p>A life-changing meeting for you and your home.</p>
        </section>

        <section class="info-card">
            <div class="info-item">
                <div class="icon">
                    <svg viewBox="0 0 24 24"><path d="M19,4H18V2H16V4H8V2H6V4H5C3.89,4 3.01,4.9 3.01,6L3,20C3,21.1 3.89,22 5,22H19C20.1,22 21,21.1 21,20V6C21,4.9 20.1,4 19,4M19,20H5V10H19V20M19,8H5V6H19V8Z"/></svg>
                </div>
                <div class="info-text">
                    <h3>Date</h3>
                    <p>Friday, 3 April 2026</p>
                </div>
            </div>

            <div class="info-item">
                <div class="icon">
                    <svg viewBox="0 0 24 24"><path d="M12,20A8,8 0 0,0 20,12A8,8 0 0,0 12,4A8,8 0 0,0 4,12A8,8 0 0,0 12,20M12,2A10,10 0 0,1 22,12A10,10 0 0,1 12,22C6.47,22 2,17.53 2,12A10,10 0 0,1 12,2M12.5,7V12.25L17,14.92L16.25,16.15L11,13V7H12.5Z"/></svg>
                </div>
                <div class="info-text">
                    <h3>Time</h3>
                    <p>15:00</p>
                </div>
            </div>

            <a href="https://www.google.com/maps/search/?api=1&query=1+Thornton+Street,+NE1+4AT+UCKG+Newcastle" target="_blank" class="info-item">
                <div class="icon">
                    <svg viewBox="0 0 24 24"><path d="M12,11.5A2.5,2.5 0 0,1 9.5,9A2.5,2.5 0 0,1 12,6.5A2.5,2.5 0 0,1 14.5,9A2.5,2.5 0 0,1 12,11.5M12,2C8.13,2 5,5.13 5,9C5,14.25 12,22 12,22C12,22 19,14.25 19,9C19,5.13 15.87,2 12,2Z"/></svg>
                </div>
                <div class="info-text">
                    <h3>Address (Open Maps)</h3>
                    <p>1 Thornton Street, NE1 4AT<br>UCKG Help Centre Newcastle</p>
                </div>
            </a>
        </section>

        <section class="form-section">
            <h2>Confirm Your Presence</h2>
            <form id="registrationForm">
                <div class="form-group">
                    <input type="text" id="name" placeholder="Full Name" required>
                </div>
                <div class="form-group">
                    <input type="email" id="email" placeholder="Email Address" required>
                </div>
                <div class="form-group">
                    <input type="tel" id="phone" placeholder="Phone Number" required>
                </div>
                <button type="submit" class="btn-submit">Confirm Attendance</button>
            </form>
        </section>

        <section class="calendar-section">
            <a href="event.ics" download="event.ics" class="btn-calendar">
                üìÖ Add to Calendar
            </a>
        </section>

        <footer>
            <p>UCKG Newcastle ¬© 2026</p>
        </footer>
    </div>

    <script>
        document.getElementById('registrationForm').addEventListener('submit', function(e) {
            e.preventDefault();
            const name = document.getElementById('name').value;
            alert('Thank you, ' + name + '! Your presence has been confirmed.');
            this.reset();
        });
    </script>
</body>
</html>
