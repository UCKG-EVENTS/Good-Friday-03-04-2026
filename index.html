<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Family at the Foot of the Cross - UCKG Newcastle</title>
    <style>
        :root {
            --uckg-blue: #003087;
            --uckg-gold: #bf953f;
            --gold-gradient: linear-gradient(to bottom, #fcf6ba 0%, #bf953f 22%, #fbf5b7 45%, #aa771c 50%, #fcf6ba 100%);
            --text-white: #FFFFFF;
            --bg-gradient: linear-gradient(180deg, #001A41 0%, #003087 40%, #5E0B15 100%);
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Roboto, Helvetica, Arial, sans-serif;
        }

        body {
            background: var(--bg-gradient);
            background-attachment: fixed;
            color: var(--text-white);
            line-height: 1.6;
            min-height: 100vh;
        }

        .container {
            width: 100%;
            max-width: 600px;
            margin: 0 auto;
            padding: 20px;
        }

        header {
            text-align: center;
            padding-top: 10px;
        }

        .flyer-img {
            width: 100%;
            max-width: 480px;
            border-radius: 15px;
            box-shadow: 0 15px 35px rgba(0,0,0,0.4);
            border: 1px solid rgba(255,255,255,0.1);
        }

        .hero {
            text-align: center;
            padding: 25px 10px;
        }

        .hero h1 {
            font-size: 2.2rem;
            text-transform: uppercase;
            line-height: 1.1;
            margin-bottom: 8px;
            font-weight: 900;
            background: var(--gold-gradient);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            display: inline-block;
            filter: drop-shadow(0px 2px 2px rgba(0,0,0,0.5));
        }

        .info-card {
            background: rgba(255, 255, 255, 0.08);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.12);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .form-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            -webkit-backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.1);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 25px;
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.3);
        }

        .info-item {
            display: flex;
            align-items: center;
            margin-bottom: 20px;
            text-decoration: none;
            color: inherit;
        }

        .icon {
            width: 45px;
            height: 45px;
            background: rgba(255,255,255,0.12);
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 15px;
        }

        .icon svg {
            fill: var(--uckg-gold);
            width: 24px;
            height: 24px;
        }

        .info-text h3 {
            font-size: 0.75rem;
            text-transform: uppercase;
            color: var(--uckg-gold);
            letter-spacing: 1px;
        }

        .info-text p {
            font-size: 1.05rem;
            font-weight: 600;
        }

        .form-section h2 {
            text-align: center;
            margin-bottom: 20px;
            font-size: 1.5rem;
        }

        input {
            width: 100%;
            padding: 14px;
            border-radius: 10px;
            border: 1px solid rgba(255,255,255,0.2);
            background-color: rgba(255,255,255,0.9);
            font-size: 1rem;
            color: #222;
        }

        /* BOT√ÉO AJUSTADO */
        .btn-submit {
            width: 100%;
            background: linear-gradient(180deg, #c9a44a, #9f7c19);
            color: #1a1a1a;
            padding: 16px;
            border: none;
            border-radius: 10px;
            font-size: 1.1rem;
            font-weight: bold;
            text-transform: uppercase;
            cursor: pointer;
            transition: 0.3s;
            box-shadow: 0 6px 18px rgba(191,149,63,0.35);
            margin-top: 10px;
        }

        .btn-submit:hover {
            filter: brightness(1.1);
            transform: translateY(-2px);
        }

        footer {
            text-align: center;
            padding: 30px;
            opacity: 0.7;
            font-size: 0.9rem;
        }
    </style>
</head>
<body>
    <!-- HTML estrutural permanece inalterado -->
</body>
</html>
